{% extends 'base.html' %}

{% load crispy_forms_tags %}

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% block content %}
    <section class="h-100 d-flex flex-column align-items-center justify-content-center">
        <div>
            {% crispy form %}
        </div>
        <div class="w-100 d-grid mt-3">
            {% for note in notes %}
                <div class="w-25 border mt-2">
                    <div class="d-flex justify-content-center align-items-center pb-1 border-bottom bg-light">
                        <span class="mb-0 text-dark fw-normal">{{ note.header }}</span>
                    </div>
                    <div class="pb-4">
                        <span class="fw-normal">{{ note.body }}</span>
                    </div>
                    <div class="border-top pb-2 bg-light">
                        <span class="d-block mb-2" style="font-size: 12px;">Статус:</span>
                        {% if note.status != True %}
                            <span class="bg-warning text-dark rounded p-1 fw-bold fs-6">Не сделано</span>
                            <a class="m-1 p-1 text-light bg-success text-decoration-none rounded fw-light fs-6" href="change_status/{{note.id}}">Сделано</a>
                        {% else %}
                            <span class="bg-success text-light rounded p-1 fw-normal">Сделано</span>
                            <a class="m-1 p-1 text-light bg-danger text-decoration-none rounded fw-light fs-6" href="change_status/{{note.id}}"> Не сделано</a>
                        {% endif %}
                        <a href="/" class="btn-outline-primary border border-primary fw-normal text-decoration-none rounded p-1 fs-6">Изменить</a>
                        <a href="" class="btn-outline-danger m-2 w-25 fs-6 p-1 rounded border border-danger text-decoration-none">X</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
