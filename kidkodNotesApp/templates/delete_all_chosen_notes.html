{% extends 'base.html' %}

{% block content %}
    <section class="d-flex vh-100 justify-content-center align-items-center flex-column">
        <h1>Удалить эти задачи?</h1>
        <div class="p-2 d-flex">
            {% for note in notes %}
                <div class="card text-center me-4">
                    <div class="card-header">
                        <h5>{{ note.header }}</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ note.body }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
        <form action="" method="post">
            {% csrf_token %}
            <a href="/"><button type='button' class="btn btn-success">Нет</button></a>
            <button type="submit" class="btn btn-danger ms-4">Удалить</button>
        </form>
    </section>
{% endblock %}
