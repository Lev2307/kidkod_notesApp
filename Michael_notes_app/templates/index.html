{% extends 'base.html' %}

{% load crispy_forms_tags %}

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% block content %}
    <section class="h-100 d-flex flex-column align-items-center justify-content-center">
        <div>
            {% crispy form %}
        </div>
        <div class="w-100 d-grid mt-3">
            {% for note in notes %}
                <div class="m-2 p-2 w-25" style="background-color: rgb(143, 143, 143);">
                    <h3 class="mb-0 text-light">{{ note.header }}</h3>
                    <h4 class="text-info">{{ note.body }}</h4>
                    {% if note.status == False %}
                        <h4 class="mt-0 text-warning">Не сделано</h4>
                    {% else %}
                        <h4 class="mt-0 text-success">Сделано</h4>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
